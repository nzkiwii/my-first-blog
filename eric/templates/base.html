        <div class="navbar-header">

        <div id="navbar" class="navbar-collapse collapse">
		  {% if user.is_anonymous %}
		  <form class="form-signin navbar-form navbar-right" method="POST" action="">
		  {% csrf_token %}
            <div class="form-group">
			  {{ form.username }}
            </div>
            <div class="form-group">
			  {{ form.password }}
            </div>
            <button type="submit" name="login-button" class="btn btn-default">Sign in</button>
			<!---<a class="btn btn-success" href="/register" role="button">Sign Up</a>-->
           <a class="btn btn-success" href="{% url 'register_form' %}" role="button">Sign Up</a>
          </form>
		  {% else %}
		  <div class="form-group navbar-form navbar-right">
          <a href="{% url 'logout' %}" class="btn btn-primary" name="logout_button" role="button">Log Out</a>
		  </div>
		{% endif %}
